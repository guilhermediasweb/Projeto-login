<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Projeto Login Responsivo</title>
</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">
                    

                </div>
                <div id="form">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações ambiente.</p>
                    <form action="Login.php" method="post" autocomplete="on"> 
                        <div class="campo">
                            <span class="material-icons">login</span>
                            <input type="Email" name="login" id="ilogin" placeholder="Seu Email" autocomplete="email" required maxlength="30">
                            <label for="ilogin">login</label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="new-password" required minlength="8" maxlength="20">
                            <label for="isenha">senha</label>
                        </div>
                        <input type="submit" value="entrar">
                        <a href="esqueci.html">esqueci a senha</a>
                       
                        
                    </form>

                </div>
        </section>
    </main>
</body>
</html>
